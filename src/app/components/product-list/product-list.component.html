<div class="container">
    <h1>Product Management</h1>
    <button mat-raised-button color="primary" (click)="openAddDialog()">Add Product</button>
  
    <table mat-table [dataSource]="products" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let product"> {{ product.price | currency }} </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let product"> {{ product.description }} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let product">
          <button mat-button (click)="openUpdateDialog(product)">Edit</button>
          <button mat-button color="warn" (click)="openDeleteDialog(product)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['name', 'price', 'description', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'price', 'description', 'actions'];"></tr>
    </table>
  </div>
